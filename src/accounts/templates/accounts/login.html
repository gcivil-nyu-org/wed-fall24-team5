{% extends "base.html" %}
{% block content %}
<section class="hero">
    <div class="hero-body">
        <p class="title">Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    {{ form.username }}
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    {{ form.password }}
                </div>
            </div>
            <button type="submit" class="button is-primary">Login</button>
        </form>
    </div>
</section>
{% endblock content %}
