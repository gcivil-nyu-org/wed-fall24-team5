<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
              content="This is Team 5's Django project, showcasing our awesome web application." />
        <meta name="keywords"
              content="Django, Team 5, Web Development, Project, 2024" />
        <title>
            {% block title %}
                My Django Project
            {% endblock title %}
        </title>
        <!--Tachyons-->
        <link rel="stylesheet"
              href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
        <!--Tachyons-->
        <style>
      html, body {
        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
        </style>
        {% block extra_head %}
            <!-- Additional CSS or JS can be inserted by child templates -->
        {% endblock extra_head %}
    </head>
    <body class="bg-near-white flex flex-column dark-gray">
        <header class="pa1 pl2 bg-light-blue shadow-4">
            <div class="flex items-center">
                <h1 class="f2 tracked-tight">Team 5's Django Project</h1>
            </div>
        </header>
        <main class="pa3 flex-grow-1">
            {% block content %}
                <!-- Default content, if not overridden -->
            {% endblock content %}
        </main>
        <footer class="pa1 f4 pl2 bg-lightest-blue mt4">
            <p>Made by Team 5 in 2024</p>
        </footer>
        {% block extra_js %}
            <!-- Additional JS can be inserted by child templates -->
        {% endblock extra_js %}
    </body>
</html>
