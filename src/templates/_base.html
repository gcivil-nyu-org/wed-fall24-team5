{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en" class="theme-light">
    <head>
        <title>
            {% block title %}
                My Django Project
            {% endblock title %}
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="This is Team 5's Django project, showcasing our awesome web application." />
        <meta name="keywords"
              content="Django, Team 5, Web Development, Project, 2024" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% block extra_head %}
            <!-- Additional CSS or JS can be inserted by child templates -->
        {% endblock extra_head %}
    </head>
    <body>
        {% include "partials/theader.html" %}
        <div class="hero is-fullheight is-light mt-5">
            <div class="hero-body">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
        {% include "partials/footer.html" %}
    </body>
</html>
